<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Galaxy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0f0c29, #302b63, #24243e);
      font-family: 'Courier New', monospace;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 100px 20px 50px;
    }

    h1 {
      font-size: 60px;
      color: #39ff14;
      text-shadow: 0 0 10px #39ff14, 0 0 20px #00f, 0 0 30px #0ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #39ff14;
      }
      to {
        text-shadow: 0 0 30px #0ff, 0 0 40px #0ff;
      }
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }

    .button {
      background: #ff0080;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff0080;
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff0080, 0 0 40px #f0f;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
